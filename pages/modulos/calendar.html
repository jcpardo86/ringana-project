<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calendario - Citas con clientas</title>

  <!-- Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>

<body class="bg-white p-6">
  <div class="container mx-auto max-w-3xl">
    <!-- Encabezado -->
    <header class="mb-6 text-center">
      <h1 class="text-4xl font-bold text-gray-800">📆 Calendario de Citas</h1>
      <p class="text-gray-600 mt-2">Gestiona tus eventos en Google Calendar</p>
    </header>

    <!-- Conectar con Google -->
    <div class="mb-6 text-center">
      <button onclick="conectarConGoogleCalendar()" class="bg-green-600 text-white px-6 py-2 rounded hover:bg-green-700 transition">
        🔗 Conectar con Google Calendar
      </button>
    </div>

    <!-- Formulario para nueva cita -->
    <div class="mb-8 bg-gray-100 p-6 rounded shadow">
      <h2 class="text-xl font-semibold mb-4">➕ Añadir nueva cita</h2>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <input id="clienta" type="text" placeholder="Nombre de la clienta" class="p-2 border rounded" required />
        <input id="fecha" type="date" class="p-2 border rounded" required />
        <input id="horaInicio" type="time" class="p-2 border rounded" required />
        <input id="horaFin" type="time" class="p-2 border rounded" required />
      </div>
      <button onclick="crearEvento()" class="mt-4 bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
        Guardar cita
      </button>
    </div>

    <!-- Lista de eventos -->
    <div class="bg-white p-4 rounded shadow">
      <h2 class="text-lg font-semibold mb-2">📋 Próximos eventos</h2>
      <div id="eventos" class="text-sm text-gray-700"></div>
    </div>
  </div>

  <!-- Google API -->
  <script src="https://apis.google.com/js/api.js"></script>

  <!-- Firebase Auth (protección de acceso + login) -->
  <script type="module" src="/ringana-project/js/firebase-auth.js"></script>

  <!-- Código de gestión del calendario -->
  <script type="module" src="/ringana-project/js/calendar.js"></script>
</body>
</html>
