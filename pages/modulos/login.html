<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Iniciar Sesión</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Iniciar Sesión</h1>

  <form id="loginForm">
    <label for="email">Correo:</label>
    <input type="email" id="email" required /><br />

    <label for="password">Contraseña:</label>
    <input type="password" id="password" required /><br />

    <button type="submit">Iniciar Sesión</button>
  </form>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js"></script>

  <!-- Configuración de Firebase -->
  <script>
    const firebaseConfig = {
      apiKey: "TU_API_KEY",
      authDomain: "TU_AUTH_DOMAIN",
      projectId: "TU_PROJECT_ID",
      storageBucket: "TU_BUCKET",
      messagingSenderId: "TU_SENDER_ID",
      appId: "TU_APP_ID"
    };

    // Inicializar Firebase
    firebase.initializeApp(firebaseConfig);

    // Inicializar Firebase Auth
    const auth = firebase.auth();

    // Exponer funciones necesarias a nivel global
    window.firebaseAuth = {
      auth,
      signInWithEmailAndPassword: firebase.auth().signInWithEmailAndPassword.bind(firebase.auth()),
      signOut: firebase.auth().signOut.bind(firebase.auth()),
    };
  </script>

  <!-- Tu lógica de login -->
  <script>
    async function login(event) {
      event.preventDefault();

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        const { auth, signInWithEmailAndPassword } = window.firebaseAuth;
        await signInWithEmailAndPassword(email, password);
        alert("¡Sesión iniciada con éxito!");
        window.location.href = "dashboard.html"; // cambia si deseas redirigir a otra página
      } catch (error) {
        alert("Error al iniciar sesión: " + error.message);
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      document.getElementById("loginForm").addEventListener("submit", login);
    });
  </script>
</body>
</html>
