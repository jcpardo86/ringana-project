<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ringana Partner Sales</title>

  <!-- Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  
  <!-- Estilos personalizados -->
  <link rel="stylesheet" href="/ringana-project/style.css" />

  <!-- Firebase App y Auth -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC1D6o52R9eLzZBImfxer9QoE050XMIBys",
      authDomain: "ringana-dbc59.firebaseapp.com",
      projectId: "ringana-dbc59",
      storageBucket: "ringana-dbc59.firebasestorage.app",
      messagingSenderId: "23497738168",
      appId: "1:23497738168:web:415186e48b1d7968ce314d",
      measurementId: "G-7TKM5BCZGV"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();

    window.login = async function () {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      try {
        await signInWithEmailAndPassword(auth, email, password);
      } catch (error) {
        alert("‚ùå Error al iniciar sesi√≥n: " + error.message);
      }
    };

    window.logout = async function () {
      await signOut(auth);
    };

    onAuthStateChanged(auth, user => {
      const loginContainer = document.getElementById("loginContainer");
      const appContainer = document.getElementById("appContainer");
      const logoutButton = document.getElementById("logoutButton");
      const menuContainer = document.getElementById("menu-container");

      if (user) {
        loginContainer?.classList.add("hidden");
        appContainer?.classList.remove("hidden");
        logoutButton?.classList.remove("hidden");

        // Cargar el men√∫ din√°mico si est√° logado
        fetch("/ringana-project/pages/modulos/menu.html")
          .then(res => res.text())
          .then(html => {
            if (menuContainer) menuContainer.innerHTML = html;
          })
          .catch(error => console.error("No se pudo cargar el men√∫:", error));
      } else {
        loginContainer?.classList.remove("hidden");
        appContainer?.classList.add("hidden");
        logoutButton?.classList.add("hidden");
        if (menuContainer) menuContainer.innerHTML = '';
      }
    });
  </script>
</head>

<body class="bg-white p-6">
  <div class="container mx-auto max-w-4xl">

    <!-- Encabezado -->
    <header class="mb-8 text-center">
      <h1 class="text-4xl font-bold text-gray-800">Ringana Partner Sales</h1>
      <a href="/ringana-project/index.html" title="Volver al inicio">
        <img src="/ringana-project/img/logo.png" alt="Logo de Ringana Sales" class="w-64 h-64 mx-auto mt-4" />
      </a>
    </header>

    <!-- LOGIN (si no est√° logado) -->
    <div id="loginContainer" class="max-w-sm mx-auto mt-10 hidden">
      <h2 class="text-xl mb-4 text-center">üîê Iniciar sesi√≥n</h2>
      <input id="email" type="email" placeholder="Correo" class="border p-2 w-full mb-2 rounded" />
      <input id="password" type="password" placeholder="Contrase√±a" class="border p-2 w-full mb-4 rounded" />
      <button onclick="login()" class="bg-blue-600 text-white px-4 py-2 rounded w-full">Entrar</button>
    </div>

    <!-- BOT√ìN CERRAR SESI√ìN -->
    <div class="text-right mb-4">
      <button id="logoutButton" onclick="logout()" class="hidden bg-red-600 text-white px-4 py-2 rounded">
        Cerrar sesi√≥n
      </button>
    </div>

    <!-- CONTENEDOR APP (solo si est√° logado) -->
    <div id="appContainer" class="hidden">
      <!-- Men√∫ din√°mico -->
      <div id="menu-container" class="mb-6"></div>

      <!-- Contenido principal -->
      <section class="text-center">
        <p class="text-lg">
          Bienvenido a la aplicaci√≥n <strong>Control de Ventas</strong>. Selecciona una secci√≥n para comenzar.
        </p>
      </section>
    </div>
  </div>

  <!-- Protege esta p√°gina -->
  <script type="module" src="/ringana-project/auth-guard.js"></script>
</body>
</html>
