<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ringana Partner Sales</title>

  <!-- Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />

  <!-- Estilos personalizados -->
  <link rel="stylesheet" href="/ringana-project/style.css" />
</head>
<body class="bg-white p-6 rounded-lg shadow-md">
  <div class="container mx-auto max-w-4xl">
    
    <!-- Encabezado -->
    <header class="mb-8">
      <h1 class="text-4xl text-center font-bold">Ringana Partner Sales</h1>
      <a href="/ringana-project/index.html">
        <figure class="text-center">
          <img src="/ringana-project/img/logo.png" alt="Logo de Ringana Sales" class="w-64 h-64 mx-auto mt-4" />
        </figure>
      </a>
    </header>

    <!-- Menú cargado dinámicamente -->
    <div id="menu-container" class="mb-6"></div>

    <!-- Contenido principal -->
    <section class="text-center">
      <p class="text-lg">
        Bienvenido a la aplicación <strong>Control de Ventas</strong>. Selecciona una sección para comenzar.
      </p>
    </section>

  </div>

  <!-- Script: cargar menú desde /pages/modulos/menu.html -->
  <script>
    const menuPath = "/ringana-project/pages/modulos/menu.html";

    fetch(menuPath)
      .then(res => res.text())
      .then(html => {
        const container = document.getElementById("menu-container");
        if (container) container.innerHTML = html;
      })
      .catch(error => console.error("No se pudo cargar el menú:", error));
  </script>

  <!-- Script general de la app -->
  <script src="/ringana-project/script.js"></script>
</body>
</html>
