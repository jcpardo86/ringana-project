<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Control de Ventas</title>
  <!-- Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <!-- Archivo de estilos externo -->
  <link rel="stylesheet" href="/style.css">
  <script src="https://apis.google.com/js/api.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-white p-6">
  <div class="container mx-auto">
    <!-- Encabezado -->
    <header class="mb-8 text-center">
      <h1 class="text-4xl font-bold">Ringana Sales</h1>
      <a href="/index.html">
        <figure class="mt-4">
          <img src="/img/logo.png" alt="Logo de Ringana Sales" class="w-64 h-64 mx-auto">
        </figure>
      </a>
    </header>

    <!-- Menú de navegación común -->
    <div id="menu-container"></div>

    
    <h1 class="text-4xl text-center font-bold mb-6">📊 Dashboard</h1>
    
    <!-- Indicadores clave -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
      <div class="bg-white p-4 rounded shadow">
        <h3 class="text-lg font-bold">💰 Ventas Totales</h3>
        <p id="ventasTotales" class="text-2xl">0</p>
      </div>
      <div class="bg-white p-4 rounded shadow">
        <h3 class="text-lg font-bold">🏆 Meta Alcanzada</h3>
        <p id="metaAlcanzada" class="text-2xl">0%</p>
      </div>
      <div class="bg-white p-4 rounded shadow">
        <h3 class="text-lg font-bold">⭐ Producto Más Vendido</h3>
        <p id="productoMasVendido" class="text-2xl">N/A</p>
      </div>
    </div>
    
    <!-- Sección META -->
    <section id="meta" class="mb-8 bg-gray-100 p-6 rounded-lg shadow-md">
      <h2 class="text-2xl font-bold text-center mb-6">🏆 META</h2>
      <div class="bg-gray-50 p-4 rounded-lg shadow-inner">
        <ul class="list-disc pl-5 text-gray-800 space-y-2 text-lg">
          <li>
            <span class="font-semibold text-blue-600">Meta Alcanzada:</span>
            <span id="resultadoMeta">0 (VC: 0, VE: 0)</span>
          </li>
          <li>
            <span class="font-semibold text-green-600">Puntos restantes:</span>
            <span id="resultadoPuntosRestantes">0 VC / 0 VE</span>
          </li>
          <li>
            <span class="font-semibold text-yellow-500">Progreso a mitad del periodo:</span>
            <span id="progresoMitadPeriodo">0 / 0</span>
          </li>
          <li>
            <span class="font-semibold text-red-500">Días restantes:</span>
            <span id="diasRestantes">0</span>
          </li>
        </ul>
        <div class="mt-6 mb-4">
          <h4 class="text-lg font-semibold mb-2">Progreso hacia la Meta:</h4>
          <div class="barra-container">
            <div class="w-full bg-gray-300 rounded-full h-6">
              <div id="barraProgreso" class="bg-green-400 h-6 rounded-full"></div>
            </div>
            <div class="texto-progreso mb-2" id="textoProgreso"></div>
          </div>
        </div>
      </div>
    </section>
    
    <!-- Gráficos -->
    <div class="mb-6">
      <canvas id="ventasMensualesChart" width="400" height="200"></canvas>
    </div>
    <div>
      <canvas id="productosVendidosChart" width="400" height="200"></canvas>
    </div>
  </div>
  <script src="/script.js"></script>
  <script>
const menuPath = location.pathname.includes('/pages/') ? '../menu.html' : 'menu.html';

fetch(menuPath)
  .then(res => res.text())
  .then(html => {
    document.getElementById('menu-container').innerHTML = html;
  });
    window.onload = function() {
      actualizarDashboard();
    };
  </script>
</body>
</html>
