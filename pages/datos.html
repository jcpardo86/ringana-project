<!DOCTYPE html>

  <!-- Archivo de estilos externo -->
  <link rel="stylesheet" href="/style.css">
  <!-- Google API y Chart.js (si es necesario) -->
  <script src="https://apis.google.com/js/api.js"></script>

<body class="bg-white p-6">
  <div class="container mx-auto">
    <!-- Encabezado y Logo -->

      <h1 class="text-4xl font-bold">Ringana Sales</h1>
      <a href="/index.html">

    <!-- MenÃº de navegaciÃ³n comÃºn -->

      </div>
    </section>
  </div>
  <script src="/script.js">
  const menuPath = location.pathname.includes('/pages/') ? '../menu.html' : 'menu.html';
  fetch(menuPath)
