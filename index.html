<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ringana Partner Sales</title>

  <!-- Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  
  <!-- Estilos personalizados -->
  <link rel="stylesheet" href="/ringana-project/style.css" />

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js"></script>
  
  <!-- Script principal -->
  <script type="module" src="/ringana-project/script.js"></script>
</head>
<body class="bg-white p-6">
  <div class="container mx-auto max-w-4xl">
    
    <!-- Encabezado -->
    <header class="mb-8 text-center">
      <h1 class="text-4xl font-bold text-gray-800">Ringana Partner Sales</h1>
      <a href="/ringana-project/index.html" title="Volver al inicio">
        <img src="/ringana-project/img/logo.png" alt="Logo de Ringana Sales" class="w-64 h-64 mx-auto mt-4" />
      </a>
    </header>

    <!-- Menú dinámico -->
    <div id="menu-container" class="mb-6"></div>

    <!-- Contenido principal -->
    <section class="text-center">
      <p class="text-lg">
        Bienvenido a la aplicación <strong>Control de Ventas</strong>. Selecciona una sección para comenzar.
      </p>
    </section>
  </div>

  <!-- Script: cargar menú -->
  <script>
    fetch("/ringana-project/pages/modulos/menu.html")
      .then(res => res.text())
      .then(html => {
        const container = document.getElementById("menu-container");
        if (container) container.innerHTML = html;
      })
      .catch(error => console.error("No se pudo cargar el menú:", error));
      </script>

</body>
</html>
