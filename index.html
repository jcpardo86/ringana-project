<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ringana Partner Sales</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="/ringana-project/style.css" />
</head>
<body class="bg-white p-6">
  <div class="container mx-auto max-w-4xl">
    <header class="mb-8 text-center">
      <h1 class="text-4xl font-bold text-gray-800">Ringana Partner Sales</h1>
      <a href="/ringana-project/index.html" title="Volver al inicio">
        <img src="/ringana-project/img/logo.png" alt="Logo Ringana" class="w-64 h-64 mx-auto mt-4" />
      </a>
    </header>

    <div id="menu-container" class="mb-6"></div>

    <section class="text-center">
      <p class="text-lg">Bienvenido a la aplicación <strong>Control de Ventas</strong>.</p>
    </section>
  </div>

  <!-- Cargar menú -->
  <script>
    fetch("/ringana-project/pages/modulos/menu.html")
      .then(res => res.text())
      .then(html => {
        const container = document.getElementById("menu-container");
        if (container) container.innerHTML = html;
      });
  </script>

  <!-- Firebase Auth Guard -->
  <script type="module">
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC1D6o52R9eLzZBImfxer9QoE050XMIBys",
      authDomain: "ringana-dbc59.firebaseapp.com",
      projectId: "ringana-dbc59",
      storageBucket: "ringana-dbc59.firebasestorage.app",
      messagingSenderId: "23497738168",
      appId: "1:23497738168:web:415186e48b1d7968ce314d"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();

    onAuthStateChanged(auth, user => {
      if (!user) {
        window.location.href = "/ringana-project/pages/modulos/login.html";
      }
    });
  </script>
</body>
</html>
