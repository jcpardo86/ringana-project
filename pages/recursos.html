<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Recursos - Gestión de Recursos y Periodos de Facturación</title>

  <!-- Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="/ringana-project/style.css" />

  <!-- Librerías externas -->
  <script src="https://apis.google.com/js/api.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>
</head>

<body class="bg-white p-6">
  <div class="container mx-auto max-w-5xl">

    <!-- Encabezado -->
    <header class="mb-8 text-center">
      <h1 class="text-4xl font-bold text-gray-800">Ringana Sales</h1>
      <a href="/ringana-project/index.html" title="Volver al inicio">
        <img src="/ringana-project/img/logo.png" alt="Logo de Ringana Sales" class="w-64 h-64 mx-auto mt-4" />
      </a>
    </header>

    <!-- Menú dinámico -->
    <div id="menu-container" class="mb-6"></div>

    <main>

      <!-- GESTIÓN DE RECURSOS -->
      <section id="recursos" class="mb-10 bg-gray-100 p-6 rounded-lg shadow-md">
        <h2 class="text-2xl font-bold text-center mb-6">👩‍🦰 GESTIÓN DE RECURSOS</h2>

        <div class="grid grid-cols-1 gap-6">

          <!-- Productos -->
          <div class="bg-gray-300 p-4 rounded-lg shadow-md">
            <h3 class="text-xl font-semibold text-center mb-4">🛍️ Productos</h3>
            <div class="flex flex-wrap items-center gap-4">
              <input id="nuevoProducto" type="text" placeholder="Nombre del producto" class="flex-1 p-2 border rounded-md" />
              <input id="puntosProducto" type="number" min="0" placeholder="Puntos" class="w-24 p-2 border rounded-md" />
              <input id="mesAvisoProducto" type="number" min="0" placeholder="Meses de aviso" class="w-36 p-2 border rounded-md" />
              <button onclick="agregarProducto()" class="p-2 rounded-full bg-blue-500 text-white hover:bg-blue-600">➕</button>
              <button onclick="toggleProductos()" class="p-2 rounded-full bg-gray-500 text-white hover:bg-gray-600">👁️</button>
            </div>
            <div id="productos" class="scrollable mt-4 hidden"></div>
          </div>

          <!-- Clientas -->
          <div class="bg-gray-300 p-4 rounded-lg shadow-md">
            <h3 class="text-xl font-semibold text-center mb-4">👩‍🦰 Clientas</h3>
            <div class="flex flex-wrap items-center gap-4">
              <input id="nuevaClienta" type="text" placeholder="Nueva clienta" class="flex-1 p-2 border rounded-md" />
              <button onclick="agregarClienta()" class="p-2 rounded-full bg-blue-500 text-white hover:bg-blue-600">➕</button>
              <button onclick="toggleClientas()" class="p-2 rounded-full bg-gray-500 text-white hover:bg-gray-600">👁️</button>
            </div>
            <div id="clientas" class="scrollable mt-2 hidden"></div>
          </div>

          <!-- Bonos -->
          <div class="bg-gray-300 p-4 rounded-lg shadow-md">
            <h3 class="text-xl font-semibold text-center mb-4">🎁 Bonos</h3>
            <div class="flex flex-wrap items-center gap-4">
              <input id="nuevoBono" type="text" placeholder="Nuevo bono" class="flex-1 p-2 border rounded-md" />
              <button onclick="agregarBono()" class="p-2 rounded-full bg-blue-500 text-white hover:bg-blue-600">➕</button>
              <button onclick="toggleBonos()" class="p-2 rounded-full bg-gray-500 text-white hover:bg-gray-600">👁️</button>
            </div>
            <div id="bonos" class="scrollable mt-2 hidden"></div>
          </div>

          <!-- Socios -->
          <div class="bg-gray-300 p-4 rounded-lg shadow-md">
            <h3 class="text-xl font-semibold text-center mb-4">🤝 Socios</h3>
            <div class="flex flex-wrap items-center gap-4">
              <input id="nuevoSocio" type="text" placeholder="Nuevo socio" class="flex-1 p-2 border rounded-md" />
              <button onclick="agregarSocio()" class="p-2 rounded-full bg-blue-500 text-white hover:bg-blue-600">➕</button>
              <button onclick="toggleSocios()" class="p-2 rounded-full bg-gray-500 text-white hover:bg-gray-600">👁️</button>
            </div>
            <div id="socios" class="scrollable mt-2 hidden"></div>
          </div>

        </div>
      </section>

      <!-- PERIODOS DE FACTURACIÓN -->
      <section id="periodos" class="mb-12 bg-gray-100 p-6 rounded-lg shadow-md">
        <h2 class="text-2xl font-bold text-center mb-6">🎟️ PERIODOS DE FACTURACIÓN</h2>

        <div class="flex flex-wrap gap-4 mb-4 items-center">
          <label for="nombrePeriodo" class="text-lg font-semibold">Nombre</label>
          <input id="nombrePeriodo" type="text" placeholder="Ej: Marzo25" class="border p-2 rounded-md" />
          <label for="fechaInicioPeriodo" class="text-lg font-semibold">Inicio</label>
          <input id="fechaInicioPeriodo" type="date" class="border p-2 rounded-md" />
          <label for="fechaFinPeriodo" class="text-lg font-semibold">Fin</label>
          <input id="fechaFinPeriodo" type="date" class="border p-2 rounded-md" />
          <button onclick="agregarPeriodo()" class="p-2 rounded-full bg-blue-500 text-white hover:bg-blue-600">➕</button>
        </div>

        <div class="scrollable">
          <table class="min-w-full bg-white mt-2 border rounded-md">
            <thead class="bg-gray-200">
              <tr>
                <th class="py-2 px-4 border">Nombre</th>
                <th class="py-2 px-4 border">Inicio</th>
                <th class="py-2 px-4 border">Fin</th>
                <th class="py-2 px-4 border">Acciones</th>
              </tr>
            </thead>
            <tbody id="tablaPeriodos">
              <!-- Contenido generado dinámicamente -->
            </tbody>
          </table>
        </div>
      </section>

    </main>
  </div>

  <!-- Cargar menú dinámico -->
  <script>
    fetch("/ringana-project/pages/modulos/menu.html")
      .then(res => res.text())
      .then(html => {
        const container = document.getElementById("menu-container");
        if (container) container.innerHTML = html;
      })
      .catch(err => console.error("No se pudo cargar el menú:", err));
  </script>

  <!-- Script principal -->
  <script src="/ringana-project/script.js"></script>
</body>
</html>
